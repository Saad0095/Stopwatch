<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="time">
            <h1 id="min"></h1>
            <h1 class="column">:</h1>
            <h1 id="sec"></h1>
            <h1 class="column">:</h1>
            <h1 id="milisec"></h1>
        </div>

        <div class="buttons">
            <button id="startbtn" class="" onclick="start()"><span class="fas fa-play"></span> Start</button>
            <button id="stopbtn" class="" onclick="stop()"><span class="fas fa-stop"></span> Stop</button>
            <button id="resetbtn" class="" onclick="reset()"><span class="fas fa-sync-alt"></span> Reset</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
