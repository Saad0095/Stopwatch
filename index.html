<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css ">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <!-- <h1>StopWatch</h1> -->
    <div id="time">
        <h1 id="min">00</h1>
        <h1 class="column">:</h1>
        <h1 id="sec">00</h1>
        <h1 class="column">:</h1>
        <h1 id="milisec">00</h1>
        <!-- <h1 class="column">:</h1> -->
    </div>

    <div class="button-container">
    <button id="startbtn" class="btn btn-primary" onclick="start()" style="font-weight: 500;">Start</button>
    <button id="stopbtn" class="btn btn-danger" onclick="stop()" style="font-weight: 500;">Stop</button>
    <button id="resetbtn" class="btn btn-success" onclick="reset()" style="font-weight: 500;">Reset</button>
    </div>

    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
